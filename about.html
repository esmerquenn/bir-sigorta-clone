<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            top: 0;
            left: 0;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body >
    <div class=" ">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="flip-card h-52 rounded-lg " id="card1">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-[#054f5d] text-white p-6 flex items-center justify-center rounded-lg">
                        <p class="text-2xl font-bold ">Səyahət Sığortası</p>
                    </div>
                    <div class="flip-card-back bg-gray-200 text-gray-900 p-6 flex flex-col items-center justify-center rounded-lg">
                        <p>Səyahət Sığortası online almaq artıq sizin üçün çox rahatdır</p>
                        <button class="mt-4 py-2 px-4 bg-[#054f5d] text-white rounded">Daha ətraflı</button>
                    </div>
                </div>
            </div>
            <div class="flip-card bg-white shadow-lg rounded-lg" id="card2">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-gray-700 text-white p-6 flex items-center justify-center rounded-lg">
                        <p class="text-2xl font-bold">Könüllü Tibbi Sığorta</p>
                    </div>
                    <div class="flip-card-back bg-gray-200 text-gray-900 p-6 flex flex-col items-center justify-center rounded-lg">
                        <p>Könüllü Tibbi Sığorta haqqında məlumat</p>
                        <button class="mt-4 py-2 px-4 bg-gray-700 text-white rounded">Daha ətraflı</button>
                    </div>
                </div>
            </div>
            <div class="flip-card bg-white shadow-lg rounded-lg" id="card3">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-gray-700 text-white p-6 flex items-center justify-center rounded-lg">
                        <p class="text-2xl font-bold">KASKO Sığorta</p>
                    </div>
                    <div class="flip-card-back bg-gray-200 text-gray-900 p-6 flex flex-col items-center justify-center rounded-lg">
                        <p>KASKO Sığorta haqqında məlumat</p>
                        <button class="mt-4 py-2 px-4 bg-gray-700 text-white rounded">Daha ətraflı</button>
                    </div>
                </div>
            </div>
            <!-- Diğer kartlar buraya eklenebilir -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.flip-card');

            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    const inner = card.querySelector('.flip-card-inner');
                    inner.style.transform = 'rotateY(180deg)';
                });
                card.addEventListener('mouseleave', () => {
                    const inner = card.querySelector('.flip-card-inner');
                    inner.style.transform = 'rotateY(0deg)';
                });
            });
        });
    </script>
</body>
</html>
