<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
        background: #000;
      }

      .swiper-slide {
        font-size: 18px;
        color: #fff;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 40px 60px;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        position: relative;
      }

      

      .swiper-slide .title {
        bottom: 10px;
        left: 10px;
        animation-delay: 0s;
      }

      .swiper-slide .subtitle {
        bottom: 30px;
        left: 10px;
        animation-delay: 0.5s;
      }
      .swiper-slide .title,
      .swiper-slide .subtitle {
        position: absolute;
        animation: slideIn 1s ease-out forwards;
      }

      @keyframes slideIn {
        0% {
          bottom: 10px;
          left: 10px;
        }
        100% {
          bottom: 90%;
          left: 10px;
        }
      }

      .swiper-slide .text {
        font-size: 14px;
        max-width: 400px;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(https://swiperjs.com/demos/images/nature-1.jpg)">
          <div class="title">esmer</div>
          <div class="subtitle">Subtitle</div>
        </div>
        <div class="swiper-slide" style="background-image: url(https://swiperjs.com/demos/images/nature-2.jpg)">
          <div class="title">yuisf</div>
          <div class="subtitle">Subtitle</div>
        </div>
        <div class="swiper-slide" style="background-image: url(https://swiperjs.com/demos/images/nature-3.jpg)">
          <div class="title">rovsen</div>
          <div class="subtitle">Subtitle</div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        speed: 600,
        parallax: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          slideChangeTransitionStart: function () {
            let slides = document.querySelectorAll(".swiper-slide .title, .swiper-slide .subtitle");
            slides.forEach((slide) => {
              slide.style.animation = "none";
              slide.offsetHeight; /* trigger reflow */
              slide.style.animation = "";
            });
          },
        },
      });
    </script>
  </body>
</html>
